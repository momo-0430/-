<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>è²ªé£Ÿè›‡éŠæˆ²</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    canvas {
      border: 2px solid #000;
      background-color: #fff;
      margin-bottom: 10px;
    }
    /* æ–æ¡¿å¤–åœ“ */
    .joystick {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 100px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      touch-action: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* æ–æ¡¿å…§åœ“ */
    .joystick-handle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      transition: transform 0.1s;
    }
    /* é¡¯ç¤ºåœ–ç¤ºçš„åœ“å½¢æ§åˆ¶ */
    .joystick-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .joystick-icon::after {
      content: 'ğŸ®';
      font-size: 30px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <!-- æ–æ¡¿æ§åˆ¶åœ–ç¤º -->
  <div class="joystick">
    <div class="joystick-icon">
      <div class="joystick-handle" id="joystickHandle"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake = [{ x: 3 * box, y: 3 * box }];
    let direction = 'RIGHT';
    let food = generateFood();
    let lastTime = 0;
    const speed = 200;

    // æ‘‡æ¡¿ç›¸å…³å˜é‡
    const joystick = document.getElementById('joystick');
    const joystickHandle = document.getElementById('joystickHandle');
    let joystickCenter = { x: joystick.offsetWidth / 2, y: joystick.offsetHeight / 2 };
    let active = false;

    // ç”Ÿæˆé£Ÿç‰©ä¸”é¿å¼€è›‡èº«
    function generateFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box,
        };
      } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      return newFood;
    }

    // éŠæˆ²é‚è¼¯
    function update() {
      const head = { ...snake[0] };
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;

      // ç¢°æ’æª¢æ¸¬
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        alert('éŠæˆ²çµæŸï¼');
        snake = [{ x: 3 * box, y: 3 * box }];
        direction = 'RIGHT';
        food = generateFood();
        return;
      }

      // åƒé£Ÿç‰©
      if (head.x === food.x && head.y === food.y) {
        food = generateFood();
      } else {
        snake.pop();
      }

      snake.unshift(head);
    }

    // ç¹ªåœ–é‚è¼¯
    function draw() {
      // æ¸…é™¤ç•«å¸ƒ
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ç¹ªè£½è›‡
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? '#000' : '#4caf50';
        ctx.fillRect(segment.x, segment.y, box, box);
      });

      // ç¹ªè£½é£Ÿç‰©
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);
    }

    // æ¸¸æˆå¾ªç¯
    function gameLoop(timestamp) {
      if (timestamp - lastTime >= speed) {
        update();
        draw();
        lastTime = timestamp;
      }
      requestAnimationFrame(gameLoop);
    }

    // æ‘‡æ¡¿é‚è¼¯
    joystick.addEventListener('touchstart', e => {
      active = true;
    });

    joystick.addEventListener('touchmove', e => {
      if (!active) return;

      const touch = e.touches[0];
      const rect = joystick.getBoundingClientRect();
      const offsetX = touch.clientX - rect.left - joystickCenter.x;
      const offsetY = touch.clientY - rect.top - joystickCenter.y;

      const distance = Math.sqrt(offsetX ** 2 + offsetY ** 2);
      const maxDistance = joystick.offsetWidth / 2;

      // é™åˆ¶æ‘‡æ¡¿æ‰‹æŸ„çš„ç§»åŠ¨èŒƒå›´
      const normalizedX = offsetX / distance;
      const normalizedY = offsetY / distance;
      const clampedX = normalizedX * Math.min(distance, maxDistance);
      const clampedY = normalizedY * Math.min(distance, maxDistance);

      joystickHandle.style.transform = `translate(${clampedX}px, ${clampedY}px)`;

      // æ ¹æ“šæ–¹å‘æ”¹è®Šç§»å‹•
      if (Math.abs(offsetX) > Math.abs(offsetY)) {
        if (offsetX > 0 && direction !== 'LEFT') direction = 'RIGHT';
        if (offsetX < 0 && direction !== 'RIGHT') direction = 'LEFT';
      } else {
        if (offsetY > 0 && direction !== 'UP') direction = 'DOWN';
        if (offsetY < 0 && direction !== 'DOWN') direction = 'UP';
      }
    });

    joystick.addEventListener('touchend', () => {
      active = false;
      joystickHandle.style.transform = `translate(0, 0)`;
    });

    // å¯åŠ¨æ¸¸æˆ
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
