<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貪食蛇遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      flex-direction: column;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #000;
      background-color: #fff;
      touch-action: none;
    }
    #nameForm {
      position: absolute;
      top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #leaderboard {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="leaderboard"></div>
  
  <div id="nameForm">
    <input type="text" id="playerName" placeholder="輸入你的名字" />
    <button onclick="startGame()">開始遊戲</button>
  </div>

  <canvas id="gameCanvas" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake;
    let direction;
    let food = [];
    const numFood = 3;
    let lastTime = 0;
    const speed = 200;
    let playerName = '';
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    // 顯示排行榜
    function updateLeaderboard() {
      const leaderboardElement = document.getElementById('leaderboard');
      leaderboardElement.innerHTML = '<h3>排行榜</h3>';
      leaderboard.sort((a, b) => b.score - a.score).slice(0, 5).forEach((entry, index) => {
        leaderboardElement.innerHTML += `${index + 1}. ${entry.name} - ${entry.score} 分<br>`;
      });
    }

    // 生成食物且避開蛇身
    function generateFood() {
      let newFood;
      while (food.length < numFood) {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box,
        };
        if (!snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) &&
            !food.some(f => f.x === newFood.x && f.y === newFood.y)) {
          food.push(newFood);
        }
      }
    }

    // 蛇身顏色漸變
    function getGradientColor(index, totalLength) {
      const ratio = index / totalLength;
      const red = Math.floor(255 * ratio);
      const green = Math.floor(255 * (1 - ratio));
      return `rgb(${red}, ${green}, 0)`;
    }

    // 遊戲邏輯
    function update() {
      const head = { ...snake[0] };
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;

      // 碰撞檢測
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        endGame();
        return;
      }

      let ateFood = false;
      food.forEach((f, idx) => {
        if (head.x === f.x && head.y === f.y) {
          food.splice(idx, 1); 
          ateFood = true;
        }
      });

      if (ateFood) {
        generateFood();
      } else {
        snake.pop(); 
      }

      snake.unshift(head);
    }

    // 繪圖邏輯
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 繪製蛇
      snake.forEach((segment, index) => {
        ctx.fillStyle = getGradientColor(index, snake.length);
        ctx.fillRect(segment.x, segment.y, box, box);
      });

      // 繪製食物
      ctx.fillStyle = 'red';
      food.forEach(f => {
        ctx.fillRect(f.x, f.y, box, box);
      });
    }

    // 游戏循环
    function gameLoop(timestamp) {
      if (timestamp - lastTime >= speed) {
        update();
        draw();
        lastTime = timestamp;
      }
      requestAnimationFrame(gameLoop);
    }

    // 手指滑動控制
    let touchStart = { x: 0, y: 0 };
    let touchMove = { x: 0, y: 0 };
    let swipeThreshold = 50;

    canvas.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      touchStart.x = touch.clientX;
      touchStart.y = touch.clientY;
    });

    canvas.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      touchMove.x = touch.clientX;
      touchMove.y = touch.clientY;

      const deltaX = touchMove.x - touchStart.x;
      const deltaY = touchMove.y - touchStart.y;

      if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > swipeThreshold) {
        if (deltaX > 0 && direction !== 'LEFT') direction = 'RIGHT';
        if (deltaX < 0 && direction !== 'RIGHT') direction = 'LEFT';
      } else if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > swipeThreshold) {
        if (deltaY > 0 && direction !== 'UP') direction = 'DOWN';
        if (deltaY < 0 && direction !== 'DOWN') direction = 'UP';
      }
    });

    canvas.addEventListener('touchend', () => {
      touchStart.x = 0;
      touchStart.y = 0;
      touchMove.x = 0;
      touchMove.y = 0;
    });

    // 開始遊戲
    function startGame() {
      playerName = document.getElementById('playerName').value.trim();
      if (!playerName) return alert("請輸入名字");
      document.getElementById('nameForm').style.display = 'none';
      snake = [{ x: 3 * box, y: 3 * box }];
      direction = 'RIGHT';
      food = [];
      generateFood();
      requestAnimationFrame(gameLoop);
    }

    // 遊戲結束並重置
    function endGame() {
      const score = snake.length - 1;
      leaderboard.push({ name: playerName, score: score });
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      updateLeaderboard();
      alert('遊戲結束！');

      // 重置遊戲
      document.getElementById('nameForm').style.display = 'block';
      document.getElementById('playerName').value = '';
    }

    updateLeaderboard(); // 顯示排行榜
  </script>
</body>
</html>
