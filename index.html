<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貪食蛇遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      flex-direction: column;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #000;
      background-color: #fff;
      touch-action: none;
    }
    #nameForm {
      position: absolute;
      top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #leaderboard {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    #gameOver button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #gameOver button:hover {
      background-color: #45a049;
    }
    #effectText {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #333;
      z-index: 10;
    }
    #abilityStatus {
      position: absolute;
      top: 100px;
      right: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .ability {
      padding: 10px;
      margin: 5px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      width: 150px;
    }
  </style>
</head>
<body>

  <div id="leaderboard"></div>
  <div id="effectText"></div>
  <div id="abilityStatus">
    <div class="ability" id="growAbility">變大: 0s</div>
    <div class="ability" id="shineAbility">金光: 0s</div>
    <div class="ability" id="speedAbility">加速: 0s</div>
  </div>

  <div id="nameForm">
    <input type="text" id="playerName" placeholder="輸入你的名字" />
    <button onclick="startGame()">開始遊戲</button>
  </div>

  <div id="gameOver">
    <p>遊戲結束！</p>
    <p id="endMessage"></p>
    <button onclick="startGame()">重新開始</button>
  </div>

  <canvas id="gameCanvas" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake;
    let direction;
    let food = [];
    const numFood = 3;
    let lastTime = 0;
    let playerName = '';
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    let isGameOver = false;
    let effectTimeout = null;
    let effectType = '';
    let effectDurations = { grow: 0, shine: 0, speed: 0 };  // 儲存特殊能力的剩餘時間
    let speed = 200;
    let normalSnakeLength = 1;  // 保存蛇的正常長度

    // 顯示排行榜
    function updateLeaderboard() {
      const leaderboardElement = document.getElementById('leaderboard');
      leaderboardElement.innerHTML = '<h3>排行榜</h3>';
      leaderboard.forEach((entry, index) => {
        leaderboardElement.innerHTML += `${index + 1}. ${entry.name} - ${entry.score} 分<br>`;
      });
    }

    // 生成食物且避開蛇身
    function generateFood() {
      let newFood;
      while (food.length < numFood) {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box,
          color: ['#FF0000', '#FFFF00', '#0000FF'][Math.floor(Math.random() * 3)], // 隨機顏色
          type: ['grow', 'shine', 'speed'][Math.floor(Math.random() * 3)] // 隨機特殊能力
        };
        if (!snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) &&
            !food.some(f => f.x === newFood.x && f.y === newFood.y)) {
          food.push(newFood);
        }
      }
    }

    // 蛇身顏色還原為預設顏色
    function getSnakeColor() {
      return 'rgb(0, 255, 0)'; // 綠色
    }

    // 顯示特殊能力
    function updateAbilityStatus() {
      document.getElementById('growAbility').textContent = `變大: ${effectDurations.grow}s`;
      document.getElementById('shineAbility').textContent = `金光: ${effectDurations.shine}s`;
      document.getElementById('speedAbility').textContent = `加速: ${effectDurations.speed}s`;
    }

    // 顯示金光閃閃的特效
    function showShineEffect() {
      const effectText = document.getElementById('effectText');
      effectText.innerHTML = '<span style="color: gold; font-size: 24px;">金光閃閃！</span>';

      setTimeout(() => {
        effectText.innerHTML = '';
      }, 2000);
    }

    // 處理食物的特殊能力
    function handleFoodEffect(type) {
      if (type === 'grow') {
        const newLength = Math.floor(snake.length * 1.5);
        for (let i = snake.length; i < newLength; i++) {
          snake.push({ x: snake[i-1].x, y: snake[i-1].y });
        }
        effectDurations.grow = 2;
      } else if (type === 'shine') {
        showShineEffect();
        effectDurations.shine = 2;
      } else if (type === 'speed') {
        speed = Math.max(50, speed / 1.5);
        effectDurations.speed = 2;
        setTimeout(() => {
          speed = Math.min(200, speed * 1.5);
        }, 2000);
      }
    }

    // 遊戲邏輯
    function update() {
      const head = { ...snake[0] };
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;

      // 碰撞檢測
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        endGame();
        return;
      }

      let ateFood = false;
      food.forEach((f, idx) => {
        if (head.x === f.x && head.y === f.y) {
          food.splice(idx, 1); 
          ateFood = true;
          handleFoodEffect(f.type); // 處理食物的特殊效果
        }
      });

      if (ateFood) {
        snake.unshift(head);
        generateFood();
      } else {
        snake.unshift(head);
        snake.pop();
      }

      if (effectDurations.grow > 0) effectDurations.grow -= 0.1;
      if (effectDurations.shine > 0) effectDurations.shine -= 0.1;
      if (effectDurations.speed > 0) effectDurations.speed -= 0.1;
    }

    // 畫面更新
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 畫蛇
      snake.forEach(segment => {
        ctx.fillStyle = getSnakeColor();
        ctx.fillRect(segment.x, segment.y, box, box);
      });

      // 畫食物
      food.forEach(f => {
        ctx.fillStyle = f.color;
        ctx.fillRect(f.x, f.y, box, box);
      });

      updateAbilityStatus();
    }

    // 控制方向
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    });

    // 開始遊戲
    function startGame() {
      playerName = document.getElementById('playerName').value;
      if (!playerName) return alert("請輸入你的名字！");

      snake = [{ x: 100, y: 100 }];
      direction = 'RIGHT';
      food = [];
      generateFood();
      isGameOver = false;
      effectDurations = { grow: 0, shine: 0, speed: 0 };
      speed = 200;
      normalSnakeLength = 1;

      document.getElementById('gameOver').style.display = 'none';
      document.getElementById('nameForm').style.display = 'none';
      gameLoop();
    }

    // 結束遊戲
    function endGame() {
      if (!isGameOver) {
        const score = snake.length - normalSnakeLength;
        leaderboard.push({ name: playerName, score });
        leaderboard.sort((a, b) => b.score - a.score);
        if (leaderboard.length > 5) leaderboard.pop();
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        isGameOver = true;

        document.getElementById('endMessage').textContent = `你的得分: ${score} 分`;
        document.getElementById('gameOver').style.display = 'block';
        updateLeaderboard();
      }
    }

    // 遊戲循環
    function gameLoop() {
      if (isGameOver) return;

      update();
      draw();
      if (effectDurations.grow > 0) effectDurations.grow -= 0.1;
      if (effectDurations.shine > 0) effectDurations.shine -= 0.1;
      if (effectDurations.speed > 0) effectDurations.speed -= 0.1;

      updateAbilityStatus();
      setTimeout(gameLoop, speed);
    }
  </script>
</body>
</html>
