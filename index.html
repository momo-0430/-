<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貪食蛇遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      flex-direction: column;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #000;
      background-color: #fff;
      touch-action: none;
    }
    #nameForm {
      position: absolute;
      top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #leaderboard {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    #gameOver button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #gameOver button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="leaderboard"></div>

  <div id="nameForm">
    <input type="text" id="playerName" placeholder="輸入你的名字" />
    <button onclick="startGame()">開始遊戲</button>
  </div>

  <div id="gameOver">
    <p>遊戲結束！</p>
    <p id="endMessage"></p>
    <button onclick="startGame()">重新開始</button>
  </div>

  <canvas id="gameCanvas" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake;
    let direction;
    let food = [];
    const numFood = 3;
    let lastTime = 0;
    let playerName = '';
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    let isGameOver = false;
    let speed = 200;
    let normalSnakeLength = 1;  // 保存蛇的正常長度

    // 顯示排行榜
    function updateLeaderboard() {
      const leaderboardElement = document.getElementById('leaderboard');
      leaderboardElement.innerHTML = '<h3>排行榜</h3>';
      leaderboard.forEach((entry, index) => {
        leaderboardElement.innerHTML += `${index + 1}. ${entry.name} - ${entry.score} 分<br>`;
      });
    }

    // 生成食物且避開蛇身
    function generateFood() {
      let newFood;
      while (food.length < numFood) {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box,
          color: ['#FF0000', '#FFFF00', '#0000FF'][Math.floor(Math.random() * 3)] // 隨機顏色
        };
        if (!snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) &&
            !food.some(f => f.x === newFood.x && f.y === newFood.y)) {
          food.push(newFood);
        }
      }
    }

    // 蛇身顏色還原為預設顏色
    function getSnakeColor() {
      return 'rgb(0, 255, 0)'; // 綠色
    }

    // 遊戲邏輯
    function update() {
      const head = { ...snake[0] };
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;

      // 碰撞檢測
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        endGame();
        return;
      }

      let ateFood = false;
      food.forEach((f, idx) => {
        if (head.x === f.x && head.y === f.y) {
          food.splice(idx, 1); 
          ateFood = true;
        }
      });

      if (ateFood) {
        snake.unshift(head);
        generateFood();
      } else {
        snake.unshift(head);
        snake.pop();
      }
    }

    // 畫面更新
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 畫蛇
      snake.forEach(segment => {
        ctx.fillStyle = getSnakeColor();
        ctx.fillRect(segment.x, segment.y, box, box);
      });

      // 畫食物
      food.forEach(f => {
        ctx.fillStyle = f.color;
        ctx.fillRect(f.x, f.y, box, box);
      });
    }

    // 控制方向
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    });

    // 開始遊戲
    function startGame() {
      playerName = document.getElementById('playerName').value;
      if (!playerName) return alert("請輸入你的名字！");

      snake = [{ x: 100, y: 100 }];
      direction = 'RIGHT';
      food = [];
      generateFood();
      isGameOver = false;
      speed = 200;
      normalSnakeLength = 1;

      document.getElementById('gameOver').style.display = 'none';
      document.getElementById('nameForm').style.display = 'none';
      gameLoop();
    }

    // 結束遊戲
    function endGame() {
      if (!isGameOver) {
        const score = snake.length - normalSnakeLength;
        leaderboard.push({ name: playerName, score });
        leaderboard.sort((a, b) => b.score - a.score);
        if (leaderboard.length > 5) leaderboard.pop();
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        isGameOver = true;

        document.getElementById('endMessage').textContent = `你的得分: ${score} 分`;
        document.getElementById('gameOver').style.display = 'block';
        updateLeaderboard();
      }
    }

    // 遊戲循環
    function gameLoop() {
      if (isGameOver) return;

      update();
      draw();
      setTimeout(gameLoop, speed);
    }
  </script>
</body>
</html>
